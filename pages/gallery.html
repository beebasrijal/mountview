<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="shortcut icon"
            href="../assets/favicon.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
            integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../styles/css/lightgallery.css" />
        <link rel="stylesheet" href="../styles/css/lg-transitions.css" />
        <link rel="stylesheet" href="../styles/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <!-- Title bar -->
            <div class="title-bar">
                <a href="#" class="homelink">
                    <div class="logo-box">
                        <img src="../assets/logo.svg" alt="Logo" class="logo" />
                        <div class="txt-box">
                            <h1 class="titles">
                                <span class="title title-main">Mount View</span>
                                <span class="title title-sub"
                                    >English Boarding School</span
                                >
                            </h1>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Navbar -->
            <nav class="navbar">
                <div class="current-page">
                    Gallery
                </div>
                <ul class="nav-link">
                    <li class="nav-items"><a href="../index.html">Home</a></li>
                    <li class="nav-items">
                        <a href="./academics.html">Academics</a>
                    </li>
                    <li class="nav-items">
                        <a href="./notices.html">Notices</a>
                    </li>
                    <li class="nav-items">
                        <a href="./events.html">Events</a>
                    </li>
                    <li class="nav-items"><a href="./blogs.html">Blogs</a></li>
                    <li class="nav-items">
                        <a href="./gallery.html">Gallery</a>
                    </li>
                    <li class="nav-items">
                        <a href="./alumni.html">Alumni</a>
                    </li>
                    <li class="nav-items">
                        <a href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-items">
                        <a href="./fee.html">Fee & Result</a>
                    </li>
                </ul>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </header>

        <!-- Main section -->
        <section class="gallery">
            <h1 class="gallery-title">
                <span class="photos active">Photos</span>
                <span class="videos">Videos</span>
            </h1>

            <div id="lightgallery">
                <a href="../assets/carousel3.jpg">
                    <img src="../assets/carousel3_small.jpg" />
                </a>

                <a href="../assets/carousel2.jpg">
                    <img src="../assets/carousel2_small.jpg" />
                </a>

                <a href="../assets/img1.jpg">
                    <img src="../assets/img1_small.jpg" />
                </a>

                <a href="../assets/img2.jpg">
                    <img src="../assets/img2_small.jpg" />
                </a>

                <a href="../assets/img3.jpg">
                    <img src="../assets/img3_small.jpg" />
                </a>

                <a href="../assets/img4.jpg">
                    <img src="../assets/img4_small.jpg" />
                </a>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="copyright">
                Copyright 2020 Mount View E.B.S. All Rights Reserved
            </div>
        </footer>

        <script src="../js/gallery.js"></script>
        <script src="../js/lightgallery.min.js"></script>
        <script>
            const hamburger = document.querySelector(".hamburger-menu");
            const nav = document.querySelector(".navbar");

            hamburger.addEventListener("click", () => {
                nav.classList.toggle("full");
                if (hamburger.lastElementChild.classList.contains("fa-bars")) {
                    hamburger.lastElementChild.classList.remove("fa-bars");
                    hamburger.lastElementChild.classList.add("fa-times");
                } else {
                    hamburger.lastElementChild.classList.remove("fa-times");
                    hamburger.lastElementChild.classList.add("fa-bars");
                }
            });

            lightGallery(document.querySelector("#lightgallery"));
        </script>
    </body>
</html>
